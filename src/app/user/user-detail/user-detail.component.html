<mat-card class="user-detail-header" appearance="outlined">
    <img src="./assets/img/profile.png" alt="Profile image">
    <div class="user-detail">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
    </div>
</mat-card>

<mat-card class="mt32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-icon-button class="pos-right-top-corner" (click)="openAddressDialog()">
            <mat-icon>more_vert</mat-icon>
        </button>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
