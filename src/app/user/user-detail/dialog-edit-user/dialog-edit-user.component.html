<h2 mat-dialog-title>Add user</h2>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-dialog-content>
    <div class="pt-16">
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Firstname">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Lastname">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
    </div>

    <div class="pt-16">
        <mat-form-field class="mr-16 w100" appearance="outline">
            <mat-label>Birth date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>today</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="pt-16">
        <mat-form-field class="mr-16 w100" appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="loading" mat-button extended mat-dialog-close>Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
