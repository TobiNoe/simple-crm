<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo_simple_crm.png" alt="Logo Simple CRM">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user" routerLinkActive="active" ariaCurrentWhenActive="page"><mat-icon>person_add</mat-icon>User</li>
    </ul>

  </mat-drawer>

  <div class="toolbar">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" fontIcon="menu" (click)="drawer.toggle()"></mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet />
    </div>

  </div>

</mat-drawer-container>
